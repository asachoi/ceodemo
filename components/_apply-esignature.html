<section class="row" ng-controller="apply-esignature-ctrl">
	<div class="grid">
		<div class="span8">

			<section class="panelz">
				<div class="scrollable scrollable--vertical">
					<div class="content padded">

						<div class="placeholderImage"><img src="../images/placeholder/apply-esignature-data.jpg" alt=""/></div>


					</div>
				</div>
			</section>

		</div>
		<div class="span4">

			<section class="panelz">
				<div class="scrollable scrollable--vertical">
					<div class="content padded">

						<div class="placeholderImage"><img src="../images/placeholder/apply-esignature-right-title.jpg" alt=""/></div>

						<!--
						<div class="placeholderImage" style="margin-top: 20px;"><a href="#"><img src="../images/placeholder/apply-esignature-sign-here.jpg" alt=""/></a></div>
						-->
						<div id="signature-pad" class="m-signature-pad" ng-init="init('signature-pad')">
							<div class="m-signature-pad--body">
								<canvas></canvas>
							</div>
							<div class="m-signature-pad--footer">
								<div id="signature-pad-placeholder" class="description">Please sign here</div>
								       
								<button id="signature-pad-clear" type="button" class="button clear" data-action="clear">Clear</button>
								<!--
								<button type="button" class="button save" data-action="save">Save</button>
								-->
							</div>
						</div>


						<div class="placeholderImage"><img src="../images/placeholder/apply-esignature-customer-profile.jpg" alt=""/></div>

<!--
						<div class="placeholderImage" style="margin-top: 30px;"><a href="#"><img src="../images/placeholder/apply-esignature-agent-sign-here.jpg" alt=""/></a></div>
-->						
						<div id="signature-pad2" class="m-signature-pad" ng-init="init('signature-pad2')">
							<div class="m-signature-pad--body">
								<canvas></canvas>
							</div>
							<div class="m-signature-pad--footer">
								<div id="signature-pad2-placeholder" class="description">Agent signs here</div>
								
								<button id="signature-pad2-clear" type="button" class="button clear" data-action="clear">Clear</button>
								<!--
								<button type="button" class="button save" data-action="save">Save</button>
								-->
							</div>
						</div>

						<div class="placeholderImage"><img src="../images/placeholder/apply-esignature-agent-profile.jpg" alt=""/></div>

					</div>
				</div>
			</section>

		</div>
	</div>


</section>

<script src="../js/signature_pad/signature_pad.js"></script>
<script src="../js/controller/apply-esignature.js"></script>
