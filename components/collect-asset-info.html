<section id="pie-chart" ng-controller="collect-asset-info-ctrl">
    <form name="myForm" class="my-form commonForm">
        <div class="grid">
            <div class="span8">

                <section class="panelz">
                    <div class="scrollable scrollable--vertical" >

                        <div class="content padded">

                            <h2 class="mainTitle">Your current assets</h2>

                            <fieldset>
                                <legend>Total Amount</legend>
                                <div class="sideBySideBlock sideBySideBlock--7030">
                                    <div class="sideBySideBlock__leftBlock">
                                        <label for="totalAssets">Enter the total amount (HK$)</label>
                                    </div>
                                    <div class="sideBySideBlock__rightBlock">
                                        <input name="totalAssets" type="number" class="number" ng-model="totalAssets">
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Asset allocation</legend>
                                <h3 class="fieldHeader">Asset allocation</h3>

                                <div class="sideBySideBlock sideBySideBlock--7030" ng-repeat="asset in assets track by $index">
                                    <div class="sideBySideBlock__leftBlock">
                                        <label for="asset[{$index}]">[{labels[$index]}]</label>
                                    </div>
                                    <div class="sideBySideBlock__rightBlock">
                                        <input name="asset[{$index}]" type="number" class="number" ng-model="assets[$index]">
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Your current saving plan</legend>
                                <h3 class="fieldHeader">Your current saving plan</h3>

                                <div class="sideBySideBlock">
                                    <div class="sideBySideBlock__fullBlock">
                                        <label for="monthlySaving">How much do you save for these goals (HK$)</label>
                                    </div>
                                </div>
                                <div class="sliderWithValue">
                                    <span class="sliderWithValue__slider">                                      
                                        <rzslider rz-slider-options="monthlySavingSlider.options" rz-slider-model="monthlySavingSlider.monthlySaving"></rzslider>
                                    </span>
                                    <span class="sliderWithValue__value">                                       
                                        <input name="monthlySaving" type="number" ng-model="monthlySavingSlider.monthlySaving">
                                    </span>
                                </div>


                                <!-- <div class="sideBySideBlock sideBySideBlock--7030">
                                    <div class="sideBySideBlock__leftBlock">
                                        <label for="monthlyIncome">Monthly income (HK$)</label>
                                    </div>
                                    <div class="sideBySideBlock__rightBlock">
                                        <input name="monthlyIncome" type="number" class="number" ng-model="monthlyIncome">
                                    </div>
                                </div>-->

                                <div class="sideBySideBlock sideBySideBlock--7030">
                                    <div class="sideBySideBlock__leftBlock">
                                        <label for="monthlyMPF">Monthly MPF contribution (HK$)</label>
                                    </div>
                                    <div class="sideBySideBlock__rightBlock">
                                        <input name="monthlyMPF" type="number" class="number" ng-model="monthlyMPF">
                                    </div>
                                </div>
                                <div class="sideBySideBlock sideBySideBlock--7030">
                                    <div class="sideBySideBlock__leftBlock">
                                        <label for="annualReturnRate">Assume annual rate of asset return (%)</label>
                                    </div>
                                    <div class="sideBySideBlock__rightBlock">
                                        <button type="button" class="button--arithmetic" myclick="annualReturnRate = annualReturnRate-1">-</button>
                                        <input name="annualReturnRate" type="number" class="number number--tinyVersionWithButton" ng-model="annualReturnRate">
                                        <button type="button" class="button--arithmetic" myclick="annualReturnRate = annualReturnRate + 1">+</button>
                                    </div>
                                </div> 
                            </fieldset>
                        </div>

                    </div>
                </section>

            </div>
            <div class="span4">

                <section class="panelz">
                    <div class="content padded">

                        <div class="panel-body" style="width:100%; height:auto;">
                            <div id="container" ng-init="initChart('container')"></div>
                            <div class="legend">
                                <div class="legend_row">
                                    <div class="legend__row__colorBox purple"></div>
                                    <div class="legend__row__label">
                                        <p>Save for retirement</p>
                                    </div>
                                </div>
                                <div class="legend_row">
                                    <div class="legend__row__colorBox blue"></div>
                                    <div class="legend__row__label">
                                        <p>Buy a home</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>

            </div>
        </div>
    </form>

</section>


<script src="../js/Highcharts-4.1.9/js/highcharts.js"></script>
<script src="../js/controller/collect-asset-info.js"></script>
